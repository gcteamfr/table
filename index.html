<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      .newTable {
        border: 1px solid black;
      }

      th,
      td {
        border: 1px solid black;
      }

      .proba {
        writing-mode: vertical-rl;
        text-orientation: sideways;
      }

      .data {
        background-color: #89fc00;
        height: 30px;
        width: 85px;
      }

      .orange {
        background-color: #ffc100;
      }

      .red {
        background-color: #ee1a24;
      }

      .data:before,
      .data:after {
        content: "";
        position: absolute;
        height: 32px;
        width: 85px;
        /* left: 248px; */
        /* top: 59px;
        right: 15px;
        bottom: 30px; */
        /* border: 1px solid #000000; */
        background-color: #92f635d2;
        border: 1px solid black;
        animation: animate 0.5s linear infinite;
      }

      .data:after {
        animation-delay: 0.6s;
      }

      .orange:before,
      .orange:after {
        content: "";
        position: absolute;
        height: 32px;
        width: 85px;
        /* left: 338px; */
        /* top: 59px;
        right: 15px;
        bottom: 30px; */
        background-color: #ffc100;
        border: 1px solid black;
        animation: animate 0.5s linear infinite;
      }

      .orange:after {
        animation-delay: 0.6s;
      }

      .red:before,
      .red:after {
        content: "";
        position: absolute;
        height: 32px;
        width: 85px;
        /* left: 430px; */
        /* top: 59px;
        right: 15px;
        bottom: 30px; */
        background-color: #ee1a24;
        border: 1px solid black;
        animation: animate 0.5s linear infinite;
      }

      .red:after {
        animation-delay: 0.6s;
      }

      @keyframes animate {
        0% {
          transform: scale(0.8);
        }

        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
  </body>
  <script src="app.js"></script>
</html>
