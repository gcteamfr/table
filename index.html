<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid #dee2e6;
      }

      table {
        border-collapse: collapse;
      }

      .scale {
        text-align: center;
      }

      #title {
        font-size: 25px;
        text-align: center;
      }

      #conseqScale {
        height: 35px;
      }

      .probability {
        text-align: center;
      }

      .probaTitle {
        font-size: 25px;
        writing-mode: vertical-lr;
        text-orientation: sideways-right;
        text-align: center;
        transform: rotate(180deg);
      }

      .probaScale {
        height: 30px;
        width: 85px;
        text-align: center;
      }

      .numberProba {
        height: 30px;
        width: 45px;
        text-align: center;
      }

      .green {
        background-color: #38b000;
        height: 30px;
        width: 85px;
      }

      .orange {
        background-color: #f3722c;
      }

      .red {
        background-color: #c71f37;
      }

      td.pulse {
        position: relative;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
  </body>
  <script src="app.js"></script>
</html>
